<mat-toolbar class="mat-elevation-z8">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>
    </button>
    <span class="example-spacer"></span>
    <span style="color: white;">Ticket Management</span>
    <span class="example-spacer"></span>
    

</mat-toolbar>
<mat-sidenav-container id="app-content">
    <mat-sidenav #sidenav="matSidenav" class="sidenav">
        <button mat-button class="menu-button" *ngFor="let item of menuItems" (click)="onMenuItemClick(item.id)">
            <mat-icon style="margin-right: 0.3em;">{{item.icon}}</mat-icon>
            <span>{{item.name}}</span>
        </button>

    </mat-sidenav>

    <mat-sidenav-content >

        <div class="content mat-elevation-z8">
            <div *ngIf="selectedMenuItem == 'join_org'">
                <app-join-organization></app-join-organization>
            </div>
            
            <div *ngIf="selectedMenuItem == 'add_org_mem'">
                <app-add-org-member></app-add-org-member>
            </div>
            <div *ngIf="selectedMenuItem == 'manage_tickets'">
                <app-manage-ticket (onTicketClick)="onTicketAction($event)"></app-manage-ticket>
            </div>
            <div *ngIf="selectedMenuItem == 'ticket_history'">
                <app-ticket-history (onTicketClick)="onTicketAction($event)"></app-ticket-history>
            </div>
            <div *ngIf="selectedMenuItem == 'ticket_view' && ticketInfo">
                <app-ticket (onTicketAction)="onTicketAction($event)" [ticketData]="ticketInfo"></app-ticket>
            </div>
            <div *ngIf="selectedMenuItem == 'change_pwd'">
                <app-change-password></app-change-password>
            </div>
            <div *ngIf="selectedMenuItem == 'update_avatar'">
                <app-update-avatar></app-update-avatar>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
<div class="global-search-container">
    <app-global-search class="global-search"></app-global-search>
    <app-header-items></app-header-items>
</div>
