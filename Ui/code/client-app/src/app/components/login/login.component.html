<div class="container">
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <form [formGroup]="loginForm" #formDirective="ngForm" (ngSubmit)="onSubmit(formDirective)" novalidate class="d-flex-center">
            <mat-card-content>
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Username/Email</mat-label>
                    <mat-icon matPrefix>person</mat-icon>
                    <input matInput formControlName="username">
                    <mat-error
                        *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched) && loginForm.get('username')?.errors?.required">
                        Username is required
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Password</mat-label>
                    <mat-icon matPrefix>vpn_key</mat-icon>
                    <input matInput type="password" formControlName="password">
                    <mat-error
                        *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched) && loginForm.get('password')?.errors?.required">
                        Password is required
                    </mat-error>
                </mat-form-field>
                <mat-error *ngIf="errorMsg">
                    {{errorMsg}}
                </mat-error>
            </mat-card-content>
            <div class="footer">
                <button type="button" (click)="switchPage('register')" mat-raised-button color="primary">Register</button>
                <button class="submit-button" color="primary" [disabled]="!loginForm.valid" mat-mini-fab type="submit"  mat-raised-button mat-button>
                    <mat-icon>arrow_forward</mat-icon>
                </button>
            </div>
            </form>
    </mat-card>
</div>
